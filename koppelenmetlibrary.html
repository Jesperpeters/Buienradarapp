        return 'Brrr, het is koud buiten. Ga lekker naar de bios';
      } else if (24.6 > warm) {
        return 'Ga lekker naar buiten, want het is lekker weer.';
      } else if (24.6 < warm) {
        return 'Het is te warm buiten. Ga lekker naar de bios.';
      } else if (24.6 < koud) {
        return 'Brrr, het is koud buiten. Ga lekker naar de bios.';
      }
    }
